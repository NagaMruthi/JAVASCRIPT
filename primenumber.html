<!DOCTYPE html>
<html>
    <head>
        <title>
            my number
        </title>
    </head>
    <body>
        <script>
            var x=+prompt()
            var temp=0;
            for(i=1;i<=x;i++){
                if(x%i===0){
                    temp=temp+1;
                }
            }
            console.log(temp);
            if(temp===2){
                alert("this is prime number");
            }
            if(temp!==2){
                alert("this is not prime number");
            }
            var x=120;
            var y=120;
            console.log(x!==y)
        </script>
    </body>
</html>
