<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div align="center">
            <span class="bi" onclick="rate(event)" id="1"></span>
            <span class="bi" onclick="rate(event)" id="2"></span>
            <span class="bi" onclick="rate(event)" id="3"></span>
            <span class="bi" onclick="rate(event)" id="4"></span>
            <span class="bi" onclick="rate(event)" id="5"></span>
        </div>
        <script>
            var x = document.getElementsByClassName('bi')
            for(var i=0;i<=x.length-1;i++){
                x[i].classList.add('bi-star')
            }
            function rate(e){
                            removecl()
                for(var j=0;j<=(+e.target.id)-1;j++){
                    x[j].classList.add('bi-star-fill')
                    x[j].classList.remove('bi-star')
                }
            }
            function removecl(l){
                
                for(var m=0;m<=x.length-1;m++){
                    x[m].classList.remove('bi-star-fill')
                    x[m].classList.add('bi-star')
                }
            }
        </script>
    </body>
</html>
